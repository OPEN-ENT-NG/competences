<ul class="skills-color-page">
    <li ng-click="confirme(-1)">
        <span class="tooltip-overlay" tooltip="Compétence non évaluée." >
        </span>
        <c-skills-bubble color="'#555'" classes="'textColorPage'">
    </li>
    <li ng-repeat="niveau in niveauCompetences | orderBy:'ordre'"  ng-click="confirme(niveau.ordre -1)">
        <span class="tooltip-overlay" tooltip="[[niveau.libelle]]." ></span>
        <c-skills-bubble text="niveau.lettre" color="niveau.couleur" classes="'textColorPage'">
        </c-skills-bubble>
    </li>

</ul>

<lightbox show="opened.lightbox" on-close="opened.lightbox=false">
    <p ng-if="devoir.endSaisie"><i18n>evaluations.devoir.uncancelable</i18n></p>
    <p ng-if="!devoir.endSaisie"><i18n>evalutions.competences.confirmation</i18n></p>
    <p ng-if="!devoir.endSaisie"><i18n>evaluations.devoir.confirmation.question</i18n></p>
    <button ng-if="!devoir.endSaisie" class="marginFive" ng-click="selectColor()">
        <i18n>confirmer</i18n>
    </button>
    <button ng-if="!devoir.endSaisie" class="marginFive" ng-click="annuler()">
        <i18n>annuler</i18n>
    </button>
</lightbox>
