<ul class="skills-list twelve-mobile">
    <li class="skills-header skill-30 skills-section" ng-class="{opened : enseignement.open}"
        ng-repeat="enseignement in data.all | filter:functionSearch(search.keyword) | filter:functionFilter"
        ng-init="initHeader(enseignement)">
        <span class="skills-text-overflow skills-teach bold" title="Enseignement" ng-click="enseignement.open = !enseignement.open; doNotApplySearchFilter();">
            <i class="skills-open-icon"></i>
            <span ng-bind-html="enseignementsFilter[enseignement.id].nomHtml"></span>
        </span>
        <ul class="twelve-mobile">
            <li class="twelve skills-header skill-40 underline" ng-repeat="competence in enseignement.competences.all | filter:functionFilterCompetencesByDomaines" ng-init="initHeader(competence); initCheckBox(competence, $parent.enseignement)" ng-class="{opened: competence.open}">
                <label class="one checkbox skills-checkbox skills-headers-checkbox">
                    <input id="[[competence.id]]_[[competence.id_enseignement]]" class="competence_[[competence.id]]" type="checkbox" ng-model="competencesFilter[competence.id+'_'+competence.id_enseignement].isSelected" ng-click="toggleCheckbox(competence, $parent.enseignement); doNotApplySearchFilter();">
                    <span></span>
                </label>
                <span ng-class="{whiteSpaceNormal : competence.hovering}" ng-mouseenter="showIt(competence)" ng-mouseleave="hideIt(competence)" ng-click="competence.open = !competence.open; doNotApplySearchFilter();" title="Connaissance" class="skills-text-overflow">
                    <i class="skills-open-icon"></i>
                    <span ng-bind-html="competencesFilter[competence.id+'_'+competence.id_enseignement].nomHtml"></span>
                </span>
                <ul class="twelve">
                    <li ng-repeat="sousCompetence in competence.competences.all | filter:functionFilterCompetencesByDomaines" ng-init="initCheckBox(sousCompetence, $parent.$parent)" class="skills-connaissance">
                        <label class="skills-label">
                            <label class="one checkbox skills-checkbox">
                                <input id="[[sousCompetence.id]]_[[sousCompetence.id_enseignement]]" class="competence_[[sousCompetence.id]]" type="checkbox" ng-model="competencesFilter[sousCompetence.id+'_'+sousCompetence.id_enseignement].isSelected" ng-click="toggleCheckbox(sousCompetence, $parent.competence); doNotApplySearchFilter();">
                                <span></span>
                            </label>
                            <span ng-class="{whiteSpaceNormal : sousCompetence.hovering}" ng-mouseenter="showIt(sousCompetence)" ng-mouseleave="hideIt(sousCompetence)" class="ten skills-list-connaissance skills-text-overflow italic" title="Compétence">
                                <i class="skills-open-icon"></i>
                                <span ng-bind-html="competencesFilter[sousCompetence.id+'_'+sousCompetence.id_enseignement].nomHtml"></span>
                            </span>
                        </label>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
