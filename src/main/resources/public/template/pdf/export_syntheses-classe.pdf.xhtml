<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head >	<title>Relevé de notes</title>
    <style type="text/css">
        body{
            padding: 10px;
            font-family: "Calibri";
        }
        @page{
            size: A4;
            margin: 5px;
            padding: 5px;

        }

        .head, .head tr, .display-student tr, .display-bulletin, .display-bulletin tr{
            width: 100%;
        }
        .head tr td:first-child{
            width: 65%;
        }
        h1{
            text-align: center;
        }
        .display-student tr td:first-child{
            width:60%;
        }
        .display-bulletin{
            text-align: center;
            border-collapse: collapse;
            margin: 50px 0 30px 0;
        }
        .display-bulletin tr{
            padding: 0;
        }
        .display-bulletin tr td{
            margin: 0;
            padding: 10px;
        }
        .greyscale{
            background-color: #f0f0f0;
        }
        .upper{
            text-transform: uppercase;
        }
        .align-left{
            text-align: left;
        }
        .top {
            border-top: solid 1px #000;
        }
        .bottom{
            border-bottom: solid 1px #000;
        }
        .left{
            border-left: solid 1px #000;
        }
        .right{
            border-right: solid 1px #000;
        }
        .note{
            font-weight: bold;
            font-size: 90%;
        }
        .title {
            font-size: 13px;
        }
        .text {
            font-size: 12px;
        }

    </style>
    <meta charset="UTF-8" />
</head>
<body>

<table class="head">
    <tr><td class="align-left"><strong> Classe : </strong> {{classe}} </td></tr>
    <tr><td class="align-left"><strong> Période : </strong> {{periode}} </td></tr>
</table>

<table class="display-bulletin">
    <tr class="greyscale entete-1">
        <td class="align-left top bottom left title"><strong>Matières <br />Enseignants</strong></td>
        <td class="top bottom left title"><strong>Classe/Groupe</strong></td>
        <td class="top bottom left title"><strong>Moy</strong></td>
        <td class="top bottom left title"><strong>Moy Min</strong></td>
        <td class="top bottom left title"><strong>Moy Max</strong></td>
        <td class="top bottom left right title"><strong>Synthèses</strong></td>
    </tr>

    {{#data}}
    <tr>
        <td class="upper align-left bottom left right title"><strong> {{mat}} </strong> <br /> {{prof}} </td>
        <td class="bottom right text"> {{grp}} </td>
        <td class="bottom right text"><span class="note"> {{moy}} </span></td>
        <td class="bottom right text"><span> {{min}} </span></td>
        <td class="bottom right text"><span> {{max}} </span></td>
        <td class="bottom right text text-left"><span> {{appr}} </span>
        </td>
    </tr>
    {{/data}}

</table>

</body>
</html>
