<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head >	<title>Relevé de notes</title>
    <style type="text/css">
        body{
            padding: 10px;
            font-family: "Calibri";
        }
        .head, .head tr, .display-student tr, .display-bulletin, .display-bulletin tr{
            width: 100%;
        }
        .head tr td:first-child{
            width: 65%;
        }
        h1{
            text-align: center;
        }
        .display-student tr td:first-child{
            width:60%;
        }
        .display-bulletin{
            text-align: center;
            border-spacing: 0px;
            margin: 50px 0 30px 0;
        }
        .display-bulletin tr{
            padding: 0;
        }
        .display-bulletin tr td{
            margin: 0;
            padding: 10px;
        }
        .greyscale{
            background-color: #f0f0f0;
        }
        .upper{
            text-transform: uppercase;
        }
        .align-left{
            text-align: left;
        }
        .bottom{
            border-bottom: solid 1px #000;
        }
        .left{
            border-left: solid 1px #000;
        }
        .right-bottom{
            border-right: solid 1px #000;
            border-bottom: solid 1px #000;
        }
        .left-right{
            border-left: solid 1px #000;
            border-right: solid 1px #000;
            border-bottom: solid 1px #000;
        }
        .entete-1 td{
            border-top: solid 1px #000;
            border-bottom: solid 1px #000;
        }
        .entete-2 td{
            border-bottom: solid 1px #000;
            border-left: solid 1px #000;
        }
        .note{
            font-weight: bold;
            font-size: 90%;
        }
        .text-left {
            text-align: left !important;
        }
        .width-15 {
            width: 15%;
        }
    </style>
    <meta charset="UTF-8" />
</head>
<body>

<table class="head">
    <tr><td class="align-left"><strong> Classe : </strong> {{classe}} </td></tr>
    <tr><td class="align-left"><strong> Période : </strong> {{periode}} </td></tr>
</table>

<table class="display-bulletin">
    <tr class="greyscale entete-1">
        <td class="align-left left width-15"><strong>Matières <br />Enseignants</strong></td>
        <td class="left-right"><strong>Classe/Groupe</strong></td>
        <td class="right-bottom"><strong>Moy.</strong></td>
        <td class="right-bottom"><strong>Notes Min.</strong></td>
        <td class="right-bottom"><strong>Notes Max.</strong></td>
        <td class="right-bottom"><strong>Appréciations</strong></td>
    </tr>

    {{#data}}
    <tr>
        <td class="upper align-left left bottom"><strong> {{mat}} </strong> <br /> {{prof}} </td>
        <td class="left-right"> {{grp}} </td>
        <td class="right-bottom"><span class="note"> {{moy}} </span></td>
        <td class="right-bottom"><span> {{min}} </span></td>
        <td class="right-bottom"><span> {{max}} </span></td>
        <td class="right-bottom text-left"><span> {{appr}} </span>
        </td>
    </tr>
    {{/data}}

</table>

</body>
</html>
