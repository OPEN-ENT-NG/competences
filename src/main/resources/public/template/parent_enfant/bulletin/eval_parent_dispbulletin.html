<div
  class="custom-mobile-releve"
  ng-include="'/competences/public/template/parent_enfant/accueil/eval_parent_menu.html'"
></div>

<div class="row" ng-controller="BulletinController">
  <div class="twelve cell">
    <header class="header-viescolaire">
      <h1>
        <span class="no-style ng-scope"><i18n>evaluations.bulletin</i18n></span>
      </h1>

      <section class="row twelve-mobile margin-top-releve-parentEleve">
        <label
          class="select cell two twelve-mobile"
          ng-hide="me.type === 'PERSRELELEVE' && searchBulletin.eleve===undefined"
        >
          <select
            ng-model="searchBulletin.periode"
            ng-change="loadBulletin()"
            ng-options="getI18nPeriode(periode) for periode in searchBulletin.eleve.classe.periodes.all | filter:filterCycleAndYear()"
          >
            <option class="header-opt" disabled value="">
              [[translate('viescolaire.utils.periode')]]
            </option>
          </select>
        </label>
      </section>
    </header>

    <div ng-show="checkHaveResult()" class="center">
      <iframe
        ng-if="!isMobile"
        ng-src="[[content]]"
        width="900"
        height="1200"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
      <div class="cell two twelve-mobile" ng-if="isMobile">
        <a ng-href="[[content]]" target="_blank" class="button">
          <i18n>evaluations.bulletin.open.pdf</i18n>
        </a>
      </div>
    </div>
    <div ng-show="!checkHaveResult()" class="center">
      <h1 class="twelve-mobile grey-color">
        <i18n>evaluations.no.summary.bulletin</i18n>
      </h1>
    </div>
  </div>
  <div class="zero" id="graph">
    <div class="twelve">
      <div class="twelve cell twelve-mobile">
        <div
          class="chart-container"
          style="position: relative; width: auto; margin: auto; height: auto"
        ></div>
      </div>
    </div>
  </div>
</div>
