<div class="content-suivi-eleve card bilan-suivi-eleve">
    <div ng-include="'/viescolaire/public/templates/evaluations/parent_enfant/bilan_competences/header_bilan_detail.html'"></div>
    <div class="detail-competence inline-block twelve">

        <h2 class="ellipsis ten align-center">
            [[detailCompetence.nom]]
        </h2>
        <div class="detail graph-view">
            <div class="ten cell info " ng-if="detailCompetence.competencesEvaluations.length == 0">
                <i18n>evaluation.not.exist</i18n>
            </div>
            <div ng-if="detailCompetence.competencesEvaluations.length > 0" class = "ten cell">
                <div class="box-accueil twelve-mobile">
                        <canvas class="chart chart-bubble chartSuiviEleve align-center"
                                chart-data="chartOptionsEval.datasets.data"
                                chart-labels="chartOptionsEval.datasets.labels"
                                chart-options="chartOptionsEval.options"
                                chart-colors="chartOptionsEval.colors"
                                chart-type="line"
                                >
                        </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
