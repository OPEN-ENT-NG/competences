<section ng-if="evaluations.structures.all.length > 1">
    <label><i18n class="bold">viescolaire.utils.school</i18n> : [[evaluations.structure.libelle]]
    </label>
</section>
<section ng-if="template.contains('contentDetails', 'enseignants/releve_notes/details_list_view')">
    <label><i18n class="bold">viescolaire.utils.subject</i18n> : [[search.matiere.name]]
    </label>
</section>
<section>
    <label><i18n class="bold">viescolaire.utils.class.groupe</i18n> : [[search.classe.name]]
    </label>
</section>
<section>
    <label><i18n class="bold">viescolaire.utils.periode</i18n> : [[getI18nPeriode(search.periode)]]
    </label>
</section>
<div class="twelve-mobile twelve ">
    <div class="twelve">
        <h2 class="align-center">
            <i class="previous cell" ng-click="incrementReleveEleve(-1)" ng-if="isNotFirstEleve()"></i>
            <span ng-class="{'deletedStudent': informations.eleve.deleteDate !== null}">
                [[informations.eleve.lastName]] [[informations.eleve.firstName]]
            </span>
            <i class="next right-magnet" ng-click="incrementReleveEleve(1)" ng-if="isNotLastEleve()"></i>
        </h2>
    </div>
    <div class="twelve" style="margin-bottom: 36px">
        <div class="right-magnet">
            <i tooltip="evaluations.suivi.eleve.vue.details"
               style="float: none !important;"
               class="show-list"
               ng-class="{ selected: template.contains('contentDetails', 'enseignants/releve_notes/details_list_view') }"
               ng-click="displayBoxAboveTheHeadBand();
               template.open('contentDetails', 'enseignants/releve_notes/details_list_view');"></i>
            <i tooltip="evaluations.suivi.eleve.vue.graph" class="show-chart"
               ng-class="{ selected: template.contains('contentDetails', 'enseignants/releve_notes/details_graph_view') }"
               ng-click="openGraphView()"></i>
        </div>
    </div>


    <div class="twelve">
        <container
                ng-init="template.open('contentDetails', 'enseignants/releve_notes/details_list_view')"
                template="contentDetails" class="twelve"></container>
    </div>

</div>
