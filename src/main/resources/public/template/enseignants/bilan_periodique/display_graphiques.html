<section ng-if="displayMessage">
    <content>
        <article class="card twelve-mobile centered card-projet">
            <i18n>evaluation.bilan.periodique.graphique.empty</i18n>
        </article>
    </content>
</section>

<section ng-if="!displayMessage">
    <div>
        <h4 ng-class="{'openedElem' : graphMat.opened}"
            class="margin-top-05em openGraph"
            data-ng-click="graphMat.opened = !graphMat.opened; openMatiere(false);"
            ng-init="graphMat.opened = true">
            <i18n>evaluations.bilan.by.subject</i18n>
        </h4>
            <container ng-if="!graphMat.opened" template="graphMatiere"></container>
    </div>

    <div>
        <h4 ng-class="{'openedElem' : graphDom.opened}"
            class="margin-top-05em openGraph"
            data-ng-click="graphDom.opened = !graphDom.opened; openDomaine(true);"
            ng-init="graphDom.opened = true">
            <i18n>evaluations.bilan.by.domaine</i18n>
        </h4>
            <container ng-if="!graphDom.opened" template="graphDomaine"></container>
    </div>
</section>
