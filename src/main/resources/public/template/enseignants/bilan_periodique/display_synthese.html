<article class="twelve cell">
    <div class="display-flex-space-between">
        <h4 class="margin-top-05em">
            <i18n>evaluations.synthese.acquis.bilan.periodique</i18n> [[getI18nPeriode(search.periode)]]
        </h4>

        <span ng-show="showHistoric" class="historic italic" ng-click="openHistoric()">
            <i18n>history</i18n>
        </span>
    </div>


    <textarea name="synthese"
              class="twelve input-appreciation"
              rows="5"
              type="text"
              ng-model="elementBilanPeriodique.syntheseBilanPeriodique.synthese"
              ng-blur="elementBilanPeriodique.syntheseBilanPeriodique.saveSynthese();"
              ng-disabled="!canSaisiSyntheseBilanPeriodique">
    </textarea>

    <lightbox show="opened.historic" on-close="!opened.historic">

        <div class="header">
            <h2>
                <i18n>history</i18n>
            </h2>
        </div>


        <div class="responsive-table">

            <table>
                <thead>
                    <tr>
                        <th class="titleCenter"><i18n>viescolaire.utils.periode</i18n></th>
                        <th class="titleCenter"><i18n>average.min.eleve</i18n></th>
                        <th class="titleCenter"><i18n>average.min.classe</i18n></th>
                        <th class="titleCenter"><i18n>evaluation.synthese.bilan.periodique.title</i18n></th>
                        <th class="titleCenter"><i18n>evaluations.evaluation.conseil</i18n></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="historique in elementBilanPeriodique">
                        <td class="differentSizeTD" data-label="[[translate('viescolaire.utils.periode')]]">
                            [[historique.periode]]
                        </td>
                        <td class="newsizeTD" data-label="[[translate('average.min.eleve')]]">

                        </td>
                        <td class="newsizeTD" data-label="[[translate('average.min.classe')]]">

                        </td>
                        <td class="newsizeTD" data-label="[[translate('evaluation.synthese.bilan.periodique.title')]]">
                            [[historique.synthese]]
                        </td>
                        <td class="newsizeTD" data-label="[[translate('evaluations.evaluation.avis.conseil')]]">

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


    </lightbox>

</article>
