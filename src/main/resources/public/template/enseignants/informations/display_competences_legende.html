<div class="header">
    <h2 ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_suivi_eleve')
                || route.current.$$route.originalPath.startsWith('/competences/classe')">
        <i18n>viescolaire.utils.legend</i18n>
    </h2>

    <h2 ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')
            || template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_fin_cycle')">
        <i18n>viescolaire.utils.legend.conversion</i18n>
    </h2>
</div>

<ul ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_suivi_eleve')
           || route.current.$$route.originalPath.startsWith('/competences/classe')" class="padding-five">
    <li ng-repeat="niveau in niveauCompetences ">
        <c-skills-bubble text="niveau.lettre" color="niveau.couleur"></c-skills-bubble>
        <span>[[niveau.libelle]].</span>
    </li>
    <li><span class="rounded grey"></span><i18n>evaluations.competence.unevaluated</i18n>.</li>
</ul>


<ul ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')
            && route.current.$$route.originalPath.startsWith('/competences/classe')" class="padding-five">
    <li ng-repeat="niveau in niveauCompetences ">
        <c-skills-bubble text="niveau.lettre" color="niveau.couleur"></c-skills-bubble>
        <span>[[niveau.ordre]].</span>
    </li>
    <li><span class="rounded grey"></span> &nbsp <i18n>evaluations.competence.unevaluated.abreviation</i18n></li>
</ul>

<div ng-if="(template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')
            || template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_fin_cycle'))
            && route.current.$$route.originalPath.startsWith('/competences/eleve')" class="padding-five">
    <div ng-include = "'/competences/public/template/enseignants/informations/display_competences_conversion_table.html'"></div>
</div>
