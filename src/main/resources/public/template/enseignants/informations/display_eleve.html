<div class="header">
    <h2 tooltip="[[informations.eleve.lastName]] [[informations.eleve.firstName]]" class="head text-overflow" ng-click="openLeftMenu('openedStudentInfo', openedStudentInfo);">[[informations.eleve.lastName]] [[informations.eleve.firstName]]</h2>
</div>
<div ng-show="informations.eleve !== undefined">
    <div class="imgEleve">
        <img src="/userbook/avatar/[[informations.eleve.id]]" alt="" ng-if="informations.eleve !== null" />
    </div>
    <p ng-if="informations.eleve.birthDate!= 'undefined' && informations.eleve.birthDate!= null" style="padding: 0 5px;"><i18n>viescolaire.utils.user.birthdate</i18n> : <span class="italic">[[getDateFormated(informations.eleve.birthDate)]]</span></p>
    <p ng-if="informations.eleve.birthDate == 'undefined' || informations.eleve.birthDate== null" style="padding: 0 5px;">
        <i18n>viescolaire.utils.user.birthdate.undefined</i18n>
    </p>
</div>
