<div class="criteres fiche diffsize cell card twelve criterion" ng-class="{opened : opened.criteres === true}">
    <span class="plus-input" ng-click="openLeftMenu('opened.criteres', opened.criteres);"></span>
    <div class="header" ng-click="openLeftMenu('opened.criteres', opened.criteres);">
        <h2><i18n>viescolaire.utils.criterion</i18n></h2>
    </div>
    <section ng-if="evaluations.structures.all.length > 1">
        <label class="select">
            <select ng-model="evaluations.structure" ng-options="structure.libelle for structure in evaluations.structures.all track by structure.id"  ng-change="switchEtablissementSuivi();"></select>
        </label>
    </section>
    <section>
        <label class="select" >
            <select ng-model="search.classe"
                    ng-change="synchronizeStudents(search.classe.id);selectSuivi(true); displayCycles(null)"
                    ng-options="classe as classe.name group by classe.type_groupe_libelle for classe in classes.all | filter:filterValidClasse() | orderBy:['type_groupe_libelle','name']">
                <option class="header-opt" value="">[[translate('viescolaire.utils.class.groupe')]]</option>
            </select>
        </label>
    </section>
    <section>
        <label class="select" ng-class="{disabled : search.classe == null || search.classe == '*' || search.classe == ''}">
            <select ng-model="search.periode"
                    ng-disabled="search.classe == null || search.classe == '*' || search.classe == ''"
                    ng-change="changeContent(); displayCycles(search.periode);"
                    ng-options="getI18nPeriode(periode) for periode in search.classe.periodes.all">
                <option class="header-opt" disabled value="">[[translate('viescolaire.utils.periode')]]</option>
            </select>
        </label>
    </section>
    <section ng-if="route.current.$$route.originalPath === '/competences/eleve'">
        <label class="select"
               ng-class="{disabled : search.classe == null || search.classe == '*' || search.classe == '', 'deletedStudent': search.eleve.deleteDate !== null}">
            <select ng-disabled="search.classe === '*' || search.classe === null" ng-model="search.eleve"
                    ng-options="eleve as (eleve.lastName + ' ' + eleve.firstName) for eleve in search.classe.eleves.all track by eleve.id"
                    ng-change="changeContent();">
                <option value="" class="header-opt">[[translate('viescolaire.utils.student')]]</option>
            </select>
        </label>
    </section>
    <section ng-show="!template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_fin_cycle') && !isChefEtab() && !displayCycle">
        <div  ng-if="!template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')">
            <label>
                <input type="radio" ng-change="suiviCompetence.setMoyenneCompetences(suiviFilter.mine); initChartsEval();"
                       ng-model="$parent.suiviFilter.mine" value="false">
                <span>
                    <i18n>evaluations.test.all</i18n>
                </span>
            </label>
        </div>
        <div  ng-if="!template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')">
            <label>
                <input type="radio" ng-change="suiviCompetence.setMoyenneCompetences(suiviFilter.mine); initChartsEval();"
                       ng-model="$parent.suiviFilter.mine" value="true">
                <span>
                    <i18n>evaluations.test.mine</i18n>
                </span>
            </label>
        </div>
        <div ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_eleve')">
            <label>
                <input type="radio" id="fake" checked >
                <span>
                    <i18n>evaluations.test.mine</i18n>
                </span>
            </label>
        </div>
    </section>
    <section ng-show="search.eleve !== '' && displayCycle">
        <form name="SelectedCycleForm">
            <div ng-repeat="cycle in search.eleve.cycles">
                <label>
                    <input type="radio" ng-click="changeContent(cycle);"
                           ng-model="$parent.selectedCycleRadio.id_cycle"
                           value="[[::cycle.id_cycle]]">
                    [[::cycle.libelle]]
                </label>
            </div>
        </form>
    </section>
</div>
<div class="fiche student-info diffpadding cell card twelve criterion" ng-class="{opened : openedStudentInfo === true}"
     ng-if="informations.eleve !== '' && informations.eleve !== undefined && route.current.$$route.originalPath === '/competences/eleve'">
    <span class="plus-input" ng-click="openLeftMenu('openedStudentInfo', openedStudentInfo);"></span>
    <div ng-include="'/competences/public/template/enseignants/informations/display_eleve.html'"></div>
</div>
<div ng-if="search.classe.id_cycle !== null && structure.cycle !== undefined ">
    <div ng-if="(isChefEtab(search.classe) && evaluations.structure.moyenneVisible===1)
            || template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_suivi_eleve')
            || template.contains('suivi-competence-content', 'enseignants/suivi_competences_classe/content_vue_suivi_classe')
            || evaluations.structure.moyenneVisible===2"
         class="fiche cell card twelve criterion notes-help" ng-class="{opened : opened.legend === true}">
        <span class="plus-input" ng-click="openLeftMenu('opened.legend', opened.legend);"></span>
        <div class="legend" ng-click="openLeftMenu('opened.legend', opened.legend);"
             ng-include="'/competences/public/template/enseignants/informations/display_competences_legende.html'">
        </div>
    </div>
</div>
<div ng-if="template.contains('suivi-competence-content', 'enseignants/suivi_competences_eleve/content_vue_bilan_fin_cycle')
        && (search.classe.id_cycle === 1) && (selectedCycleRadio.id_cycle !== '2' || selectedCycleRadio.id_cycle === 2)"
     class="cell card twelve criterion">
    <div class="header">
        <h2><i18n>viescolaire.utils.enseignementComplement</i18n></h2>
    </div>
    <div ng-show="successUpdateEnseignement" class="info"><i18n>evaluation.bilan.fin.cycle.successUpdateEnseignement</i18n></div>
    <section>
        <label class="select" >
            <select  ng-model="suiviCompetence.ensCplSelected" ng-change="onChangeEns()" ng-options ="ensCpl as ensCpl.libelle for ensCpl in suiviCompetence.ensCpls.all">
                <option class="header-opt" value="" disabled ><i18n>[[translate('viescolaire.utils.enseignements')]]</i18n></option>
            </select>
        </label>
    </section>
    <section ng-if="suiviCompetence.ensCplSelected.libelle !== suiviCompetence.ensCpls.all[0].libelle">
        <label class="select" >
            <select  ng-model="suiviCompetence.niveauEnsCplSelected" ng-change="onChangeObjectif()" class= "objectifs-enscpl"
                    ng-options="niveauEnsCpl as niveauEnsCpl.libelle for niveauEnsCpl in suiviCompetence.niveauEnsCpls.all" >
                <option class="header-opt" value="" disabled ><i18n>[[translate('level')]]</i18n></option>
            </select>
        </label>
    </section>
    <section>
        <label class="select" ng-show="suiviCompetence.ensCplSelected.code === 'LCR' ">
            <select  ng-model="suiviCompetence.langueSelected" ng-change="oncChangeLangue()"
                     ng-options ="langue as langue.libelle for langue in suiviCompetence.langues.all">
                <option class="header-opt" value="" disabled ><i18n>[[translate('viescolaire.utils.langues.culture.regionale.choix')]]</i18n></option>
            </select>
        </label>
    </section>
    <section ng-if="suiviCompetence.langueSelected !== undefined && suiviCompetence.langueSelected.code !== suiviCompetence.langues.all[0].code">
        <label class= "select" >
            <select ng-model="suiviCompetence.niveauLangueCultRegSelected" ng-change="onChangeObjectif()"
                    ng-options="niveauLangueCultReg as niveauLangueCultReg.libelle for niveauLangueCultReg in suiviCompetence.niveauLangueCultRegs.all">
                <option class="header-opt " value="" disabled ><i18n>[[translate('level')]]</i18n></option>
            </select>
        </label>
    </section>
    <div>
        <button ng-disabled = "!showSaveButton() || showButtonSave" type ="button" ng-click="saveNiveauEnsCpl()" ><i18n>viescolaire.utils.save</i18n></button>
        <span class = "right-magnet bareme-brevet" ng-if=" ((isChefEtab() && evaluations.structure.baremeDNBvisible===1)
             || evaluations.structure.baremeDNBvisible===2) "
              ng-show ="suiviCompetence.niveauEnsCplSelected.niveau !== 0 && suiviCompetence !== undefined && suiviCompetence.niveauEnsCplSelected !== undefined ">
             + [[suiviCompetence.niveauEnsCplSelected.bareme_brevet]]</span>
    </div>


</div>
