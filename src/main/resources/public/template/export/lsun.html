<div ng-controller="ExportController" class="ng-scope">
    <div ng-include="'/competences/public/template/export/lightBox_errorsLSU.html'"></div>
    <article class="row lsu">
        <div class="twelve">
            <div class="row">
                <h3>Choix de l'export</h3>
                <div ng-if="evaluations.structures.all.length > 1" class="three cell horizontal-spacing">
                    <div class="row display-inline-block">
                        <label class="ten small" >Choix de la structure
                            <select ng-model="lsu.idStructure"
                                    ng-options="structure.id as structure.libelle for structure in evaluations.structures.all"
                                    ng-change="getResponsables()">
                            </select>
                        </label>
                    </div>
                </div>
                <div class="three cell horizontal-spacing">
                    <label>
                        <input type="radio" ng-model="params.type" ng-value="1">
                        Bilan de fin de cycle
                    </label><br/>
                    <label>
                        <input type="radio" ng-model="params.type" value="2">
                        Bilan Périodique
                    </label>
                </div>
            </div>
            <div class="row">

                <h3>Données à exporter</h3>

            </div>
            <div class="row">
                <div class="five cell horizontal-spacing">
                    <div class="row display-inline-block">
                        <label class="ten small">
                            Fichier Sts:
                            <input type="file" ng-model="params.stsFile"
                                   onchange="angular.element(this).scope().uploadFile(this.files);
                                   angular.element(this).scope().controleExportLSU()">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row vertical-spacing">
                <div class="five cell horizontal-spacing">
                    <div class="row display-inline-block">
                        <label class="ten small">
                            <multi-combo
                                    class="twelve"
                                    title="Selection de classe(s)"
                                    id="classes-list"
                                    combo-model="lsu.classes"
                                    search-on="name"
                                    order-by="name"
                                    filtered-model="params.classes"
                                    labels="comboLabels"
                                    selection-event="updateFilters(params.classes)"
                                    deselection-event="updateFilters(params.classes)"
                            ></multi-combo>
                            <div class="select-blocks">
                                <div ng-repeat="classe in params.classes"
                                     ng-click="dropComboModel(classe, params.classes)">
                                    [[classe.name]]
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="one cell">
                </div>
                <div class="five cell horizontal-spacing">
                    <div class="row display-inline-block">
                        <label class="ten small">
                            <multi-combo
                                    class="twelve"
                                    title="Selection de responsable(s)"
                                    id="responsables-list"
                                    combo-model="lsu.responsables"
                                    search-on="displayName"
                                    order-by="displayName"
                                    filtered-model="params.responsables"
                                    labels="comboLabels"
                            ></multi-combo>
                            <div class="select-blocks">
                                <div ng-repeat="responsable in params.responsables"
                                     ng-click="dropComboModel(responsable, params.responsables)">
                                    [[responsable.displayName]]
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="params.type == 2">
                <div class="five cell horizontal-spacing">
                    <div class="row display-inline-block">
                        <label class="checkbox ten"
                               ng-repeat="periode in filteredPeriodes | orderBy:'id_type'">
                            <input type="checkbox"
                                   ng-model="periode.selected"
                                   ng-click="toggleperiode(periode)"
                            ><span>
                        [[getI18nPeriode(periode.periode)]]</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <p class="error twelve" ng-show="errorResponse">
        <i class="close-2x" data-ng-click="errorResponse=null"></i>
        <i18n>evaluation.lsu.export.error</i18n>
    </p>
    <button type="button" ng-click="exportLSU()" ng-disabled="controleExportLSU() || inProgress">
        <i18n>evaluation.lsu.export.button</i18n>
    </button>
</div>
