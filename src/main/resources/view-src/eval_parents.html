<!DOCTYPE html>

<html>

<head>
    <title>{{#i18n}}evaluations.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <script src="/competences/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
    <script src="/competences/public/dist/parents.js" type="text/javascript"></script>
    <script type="text/ng-template" id="empty"></script>
</head>

<body ng-controller="EvaluationsController" class="evaluations vsco--global">
<portal class="eval_parent">
    <c-fil-ariane></c-fil-ariane>
    <container class="twelve cell twelve-mobile" template="header"></container>
    <container class="two cell" template="menu"></container>
    <container class="cell twelve-mobile"
               ng-class="{twelve : template.isEmpty('menu'),ten : !template.isEmpty('menu')}"
               template="main">
    </container>
</portal>
<lightbox show="showNoteLightBox.bool" class="lightbox-parent" on-close="showNoteLightBox.bool=false">
    <container template="lightboxContainer"></container>
</lightbox>

<message-loader display="opened.displayMessageLoader">
</message-loader>
</body>
</html>
