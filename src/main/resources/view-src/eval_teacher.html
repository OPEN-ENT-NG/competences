<!DOCTYPE html>

<html>
<head>
    <title>{{#i18n}}evaluations.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    
    <script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
    <script type="text/javascript" src="/competences/public/dist/teachers.js?v=@@VERSION"></script>
    
    <script type="text/ng-template" id="empty"></script>
</head>

<body id="mainController" ng-controller="EvaluationsController" class="evaluations vsco--global">
<portal>
    <c-fil-ariane class="ariane-fixed"></c-fil-ariane>
    <container template="main"></container>
    <lightbox show="opened.lightbox" on-close="opened.lightbox=false">
        <container template="lightboxContainer"></container>
    </lightbox>
    <nav class="cell vertical menu-accueil mobile-navigation vsco_navigation" side-nav>
        <ul>
            <li><a href="#/"><i18n>home</i18n></a></li>
            <li ng-if="canCreateEval()"><a href="#/devoirs/list"><i18n>evaluations.test.list</i18n></a></li>
            <li ng-if="canAccessReleve()"><a href="#/releve"><i18n>evaluations.releve.title</i18n></a></li>
            <li ng-if="canAccessSuiviEleve()"><a href="#/competences/eleve"><i18n>evaluations.suivi.eleve.title</i18n></a></li>
            <li ng-if="canAccessSuiviClasse()"><a href="#/competences/classe"><i18n>evaluations.suivi.classe.title</i18n></a></li>
            <li ng-if="canAccessProjets()"><a href="#/projets"><i18n>evaluations.saisie.projets.title</i18n></a></li>
            <li ng-if="canAccessConseil()"><a href="#/conseil/de/classe"><i18n>evaluations.conseil.de.classe</i18n></a></li>
            <li ng-if="canAccessExport()"><a href="#/export"><i18n>evaluations.exports</i18n></a></li>
            <li ng-if="canAccessBulletin()"><a href="#/bulletin"><i18n>evaluations.generate.bulletin</i18n></a></li>
        </ul>
    </nav>
    <structure-loader display="opened.displayStructureLoader"
                      structure-name="buildLoadingMessageStructure(structure.libelle);">
    </structure-loader>
    <message-loader display="opened.displayMessageLoader">
    </message-loader>
</portal>
</body>

</html>
